name: Build SA-MP Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++-multilib cmake make

      - name: Build (Linux .so)
        run: |
          mkdir build && cd build
          cmake ..
          make

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-linux
          path: build/libCustomVehicles.so

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure with CMake (Win32)
        run: cmake -A Win32 -B build

      - name: Build (Windows .dll)
        run: cmake --build build --config Release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-windows
          path: build/Release/CustomVehicles.dll
