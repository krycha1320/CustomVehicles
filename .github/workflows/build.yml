name: Build CustomVehicles (DLL + SO, Debian10 safe)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    name: Build Windows DLL (x86)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinGW
        run: choco install mingw --no-progress -y

      - name: Add MinGW to PATH
        run: echo "C:\ProgramData\mingw64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Create build directory
        run: mkdir build

      - name: Compile plugin (Windows)
        shell: bash
        run: |
          FILE=$(find . -name "CustomVehicles.cpp" | head -n 1)
          echo "üîç Found source file: $FILE"
          if [ -z "$FILE" ]; then
            echo "‚ùå CustomVehicles.cpp not found!"
            exit 1
          fi
          g++ -std=c++17 -O2 -shared -static -static-libgcc -static-libstdc++ \
              -s "$FILE" -o build/CustomVehicles.dll
          echo "‚úÖ Build finished: build/CustomVehicles.dll"

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-Windows
          path: |
            **/CustomVehicles.dll

  build-linux:
    name: Build Linux SO (Debian10 compatible)
    runs-on: ubuntu-latest
    container: debian:buster

    steps:
      - name: Fix old Debian sources
        run: |
          echo "deb http://archive.debian.org/debian buster main contrib non-free" > /etc/apt/sources.list
          echo "deb http://archive.debian.org/debian-security buster/updates main contrib non-free" >> /etc/apt/sources.list
          echo "Acquire::Check-Valid-Until false;" > /etc/apt/apt.conf.d/99ignore-expiry

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y g++ gcc-multilib g++-multilib make findutils

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create build directory
        run: mkdir -p build

      - name: Compile plugin (Linux)
        shell: bash
        run: |
          FILE=$(find . -name "CustomVehicles.cpp" | head -n 1)
          echo "üîç Found source file: $FILE"
          if [ -z "$FILE" ]; then
            echo "‚ùå CustomVehicles.cpp not found!"
            exit 1
          fi
          g++ -m32 -std=c++17 -fPIC -O2 -static-libgcc -static-libstdc++ \
              -D_GLIBCXX_USE_CXX11_ABI=0 \
              -shared "$FILE" -o build/CustomVehicles.so
          echo "‚úÖ Build finished: build/CustomVehicles.so"

      - name: Upload SO
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-Linux
          path: |
            **/CustomVehicles.so
