  build-windows:
    name: Build Windows DLL (x86)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinGW
        run: choco install mingw --no-progress -y

      - name: Add MinGW to PATH
        run: echo "C:\ProgramData\mingw64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Create build directory
        run: mkdir build

      - name: Compile plugin (Windows)
        run: |
          g++ -std=c++17 -O2 -shared -static -s CustomVehicles.cpp -o build/CustomVehicles.dll

      - name: Upload artifact (DLL)
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-Windows
          path: |
            **/CustomVehicles.dll
