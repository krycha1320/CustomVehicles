  build-linux:
    name: Build Linux 32-bit SO
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install 32-bit toolchain
        run: |
          sudo dpkg --add-architecture i386 || true
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libc6-dev-i386 cmake make

      - name: Configure (Makefiles, force -m32)
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_C_FLAGS="-m32" -DCMAKE_CXX_FLAGS="-m32" -DCMAKE_BUILD_TYPE=Release ..

      - name: Build (Release)
        run: |
          cd build
          cmake --build . --config Release -- -j$(nproc)

      - name: Upload Linux artifact (SO)
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-linux
          path: build/CustomVehicles.so
