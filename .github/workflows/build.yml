name: Build CustomVehicles Plugin
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: Build on ${{ matrix.os }}
    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      # Linux - instalacja zależności
      - name: ⚙️ Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib cmake make

      # Windows - instalacja MinGW i CMake
      - name: ⚙️ Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mingw cmake -y
          echo "C:/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/bin" >> $GITHUB_PATH

      # Konfiguracja i build
      - name: 🏗️ Configure and build project
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      # Upload plików
      - name: 📦 Upload built plugin
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-${{ matrix.os }}
          path: plugins/
