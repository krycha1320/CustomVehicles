name: Build 32-bit DLL and SO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    name: Build Windows 32-bit DLL
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Visual Studio, Win32)
        run: |
          mkdir -p build
          cd build
          cmake -G "Visual Studio 17 2022" -A Win32 -DCMAKE_BUILD_TYPE=Release ..

      - name: Build (Release)
        run: cmake --build build --config Release -- /m

      - name: Upload Windows artifact (DLL)
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-windows
          path: build/Release/CustomVehicles.dll

  build-linux:
    name: Build Linux 32-bit SO
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install 32-bit toolchain
        run: |
          sudo dpkg --add-architecture i386 || true
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libc6-dev-i386 cmake make

      - name: Configure (Makefiles, force -m32)
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_C_FLAGS="-m32" -DCMAKE_CXX_FLAGS="-m32" -DCMAKE_BUILD_TYPE=Release ..

      - name: Build (Release)
        run: |
          cd build
          cmake --build . --config Release -- -j$(nproc)

      - name: Upload Linux artifact (SO)
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-linux
          path: build/CustomVehicles.so
