name: Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    name: Build Windows DLL (x86)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Create build directory
        run: mkdir build

      - name: Compile plugin (Windows)
        run: |
          cl /std:c++17 /EHsc /O2 /LD /Fe:build\\CustomVehicles.dll CustomVehicles.cpp
        shell: cmd

      - name: Upload artifact (DLL)
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-Windows
          path: |
            **/CustomVehicles.dll
            **/CustomVehicles.pdb

  build-linux:
    name: Build Linux SO (32-bit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++-multilib

      - name: Compile plugin (Linux)
        run: |
          mkdir -p build
          g++ -m32 -std=c++17 -fPIC -O2 -shared CustomVehicles.cpp -o build/CustomVehicles.so

      - name: Upload artifact (SO)
        uses: actions/upload-artifact@v4
        with:
          name: CustomVehicles-Linux
          path: |
            **/CustomVehicles.so
